<!DOCTYPE html>
<html lang="en">

<head>
	<title>My bookmarks</title>
</head>

<body>

	<header>
		<nav>
			<ul>
				<li>home</li>
				<li>about</li>
				<li>contact us</li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<div>
				<p>my favourite sites</p>
			</div>
			<div>
				<a href="https://google.com" target="_blank">go to Google</a><br>
				<a href="https://facebook.com" target="_main">go to Facebook</a><br>
				<a href="https://yahoo.com" target="_top">go to Yahoo</a><br>
				<a href="https://bing.com">go to Bing</a><br>
				<a href="https://wikipedia.com">go to Wikipedia</a>
			</div>
		</section>
		<aside>
			<p>something useless or unrelated</p>
		</aside>
	</main>
	
	<footer>
		<p>a py production</p>
	</footer>
</body>

</html>
