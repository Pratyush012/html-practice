<!DOCTYPE html>
<html lang="en">
<head>
				<title>Student details form</title>
</head>
<body>
				<div>
								<h1>Student detail form</h1>
								<form>
												<label for="fname">First Name
																<input type="text" id="fname" placeholder="Enter first name">
												</label><br>
												<label for="lname">Last Name
																<input type="text" id="lname" placeholder="Enter last name">
												</label>
												<div>
																<label for="gender-male">
																				<input type="radio" name="gender" id="gender-male" value="male">Male
																</label>
																<label for="gender-female">
																				<input type="radio" name="gender" id="gender-female" value="female">Female
																</label>
																<label for="gender-other">
																				<input type="radio" name="gender" id="gender-other" value="other">Other
																</label>
												</div>
												<label for="favfruit">Favourite fruit:
																<select id="favfruit">
																				<option value="apple">Apple</option>
																				<option value="banana">Banana</option>
																				<option value="mango">Mango</option>
																				<option value="grapes">Grapes</option>
																</select>
												</label>
												<br>
												<label for="books">
																<input type="checkbox" id="books">Want books?
												</label>
												
											 <br>
												<textarea rows="5" cols="35" placeholder="Enter some details about yourself..."></textarea>
								</form>
				</div>
</body>
</html>
